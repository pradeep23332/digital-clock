<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Digital Clock</title>
</head>
<body>
    <h1><span>Digital</span> Clock</h1>
    <div class="container">
        <div class="wrapper">
            <div class="clock-wrap">
                <h3 id="day">Sunday</h3>
                <div class="clock">
                    <span id="hour">12 :</span>
                    <span id="min">00.</span>
                    <span id="sec">20</span>
                </div>
                <div class="calender">
                    <span id="calender-day">01</span>
                    <span id="month">January</span>
                    <span id="year">2019</span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
